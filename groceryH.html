<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" href="groceryC.css"/>
</head>

<body>
    <h1>Categorized Grocery List</h1>

    <h2>COLD ITEMS</h2>

    <section>
        <h3>Frozen</h3>
        <ul>
            <li>Chicken</li>
            <li>Pizza</li>
            <li>Fries</li>
        </ul>
    </section>

    <section>
        <h3>Dairy</h3>
        <ul>
            <li>Milk</li>
            <li>Cheese</li>
            <li>Butter</li>
        </ul>
    </section>
    
    <section id="image">
        <img src="https://justagirlandherblog.com/wp-content/uploads/2017/07/Refrigerator-Open-1-1200x800.jpg"/>
    </section>

    <h2>PRODUCE ITEMS</h2>
   
    <section>
        <h3>Fruits</h3>
        <ol>
            <li>Banana</li>
            <li>Apple</li>
            <li>Grapes</li>
        </ol>
    </section>

    <section>
        <h3>Vegetables</h3>
        <ol>
            <li>Carrots</li>
            <li>Squash</li>
            <li>Brocoli</li>
        </ol>
    </section>

    <section id="image">
        <img src="https://imageio.forbes.com/specials-images/imageserve//62ba41b89c8d05e43e7a1f0d/0x0.jpg?format=jpg&width=1200"/>
    </section>

</body>
</html>
